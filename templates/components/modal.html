<!-- Global Modal Component -->
<!-- Usage: {% include 'components/modal.html' with modal_id='myModal' modal_title='Title' modal_body='Body content' %} -->

<div id="{{ modal_id }}" class="modal hidden fixed inset-0 z-50 flex items-center justify-center">
    <!-- Modal Backdrop -->
    <div class="modal-backdrop fixed inset-0 bg-black/50 transition-opacity duration-300"></div>
    
    <!-- Modal Container -->
    <div class="modal-content relative bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">
                {{ modal_title }}
            </h3>
            <button type="button" class="modal-close text-gray-400 hover:text-gray-600 transition-colors" aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="p-6 text-gray-700">
            {{ modal_body|safe }}
        </div>
        
        <!-- Modal Footer -->
        <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-200">
            <button type="button" class="modal-close btn btn-secondary btn-sm">
                Cancel
            </button>
            <button type="button" class="modal-confirm btn btn-primary btn-sm">
                Confirm
            </button>
        </div>
    </div>
</div>
